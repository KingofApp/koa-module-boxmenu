<style is="custom-style">
  .boxmenu {
    @apply(--layout-vertical);
    /*@apply(--layout-fullbleed);*/
    height:100%;
  }

  .boxmenu #logo {
    max-height: 30px;
  }

  .boxmenu > #main {
    @apply(--layout-vertical);
    height: 100%;
    width: 100%;

    position: relative;

    overflow-x: hidden;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;

    min-height: 0;
  }

  .boxmenu > #menu {
    position: fixed;
    z-index: 9;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;

    display: none;

    background-color: rgba(0, 0, 0, 0.2);
  }

  .boxmenu #menu.shown {
    @apply(--layout-vertical);
    @apply(--layout-end-justified);
  }

  .boxmenu #menu a {
    box-sizing: border-box;
    padding: 1em;

    text-align: center;
    text-decoration: none;
    text-transform: uppercase;

    color: inherit;
    background-color: var(--primary-background-color);
    background-size: cover;
  }

  .boxmenu #menu .icon {
    --iron-icon-width: 2.4em;
    --iron-icon-height: 2.4em;

    margin-bottom: .8em;
  }

  .boxmenu #menu .close-container {
    @apply(--layout);
    @apply(--layout-flex);
    @apply(--layout-end);
    @apply(--layout-end-justified);
  }

  .boxmenu > #menu #header {
    @apply(--layout-vertical);

    background-color: #FFFFFF;
    padding: 1em;
  }

  .boxmenu #menu #header.reverse {
    @apply(--layout-vertical-reverse);
  }

  .boxmenu #menu #header.left {
    @apply(--layout-start);
  }

  .boxmenu #menu #header.center {
    @apply(--layout-center);
  }

  .boxmenu #menu #header.right {
    @apply(--layout-end);
  }

  .boxmenu #menu #header .logo img {
    max-height: 60px;
  }
</style>
